command:
  check-wlan: AT+WSCAN
  check-uart: AT+UART
  connect:
    - AT+WPRT=0
    - AT+SSID=\"HC-WAPI\"
    - AT+KEY=1,1,0,\"\"
    - AT+NIP=0
    - AT+WJOIN
    - AT+LKSTT
  disconnect: AT+WLEAV
  send-tcp: AT+SKCT=0,0,"192.168.1.1",8081,8080
  send-udp: AT+SKCT=1,0,"192.168.1.1",8081,8080
  show-msg: AT+SKRPTM=1
setting:
  wlan-name: HC-WAPI
  AS-path: cyg_AS.cer
  STA-path: cyg_STA.cer
  uart-name: COM15
  baud: 115200
  databit: 8
  stopbit: 1
  parity: 0
